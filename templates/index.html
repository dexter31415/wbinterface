<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xelera Control</title>
</head>
<body>
<h1>Xelera Webinterface</h1>
<button onclick="run_xelera()">run</button>

<script>
    function run_xelera() {
        fetch('/run_xelera')
            .then(response => response.json())
            .then(data => alert(data.output))
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
